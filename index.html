<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Montserrat;
      }
    </style>
    <title>Laboratorio html, segunda entrega</title>
  </head>
  <body>
    <h1 style="text-align: center; text-decoration: underline">
      Laboratorio html
    </h1>
    <hr
      style="height: 20px; background-color: rgb(190, 246, 253); border: none"
    />

    <nav>
      <div class="barranavegacion">
        <div class="favoritos">
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-heart.svg"
            alt="favoritos"
          />
        </div>
        <div class="perfil">
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-user.svg"
            alt="perfil"
          />
        </div>
        <div class="modamujer"><p>MODA MUJER</p></div>
        <div class="modahombre"><p>MODA HOMBRE</p></div>
        <div class="nuevacoleccion"><p>NUEVA COLECCIÓN</p></div>
        <div class="colespec"><p>COLECCIONES ESPECIALES</p></div>

        <div class="menu">
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-menu-burguer.svg"
            alt="seleccionar categoría"
          />
        </div>
        <div class="carrito">
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-shopping-cart.svg"
            alt="carrito"
          />
        </div>
      </div>
    </nav>
  </body>
</html>
