<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Montserrat;
      }
    </style>
    <title>Laboratorio html, segunda entrega</title>
  </head>
  <body>
    <h1 style="text-align: center; text-decoration: underline">
      Laboratorio html
    </h1>
    <hr
      style="height: 20px; background-color: rgb(190, 246, 253); border: none"
    />

    <nav>
      <div class="barranavegacion">
        <div class="favoritos">
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-heart.svg"
            alt="favoritos"
          />
        </div>
        <div class="perfil">
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-user.svg"
            alt="perfil"
          />
        </div>
        <div class="modamujer"><p>MODA MUJER</p></div>
        <div class="modahombre"><p>MODA HOMBRE</p></div>
        <div class="nuevacoleccion"><p>NUEVA COLECCIÓN</p></div>
        <div class="colespec"><p>COLECCIONES ESPECIALES</p></div>
        <div class="menu">
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-menu-burguer.svg"
            alt="seleccionar categoría"
          />
        </div>
        <div class="carrito">
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-shopping-cart.svg"
            alt="carrito"
          />
        </div>
      </div>
    </nav>
    <hr style="height: 1px; background-color: black" />
    <h3>NUEVAS COLECCIONES</h3>

    <section class="productos">
      <div class="infoarticulo">
        <article class="camisahombre">
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-1.jpg"
            alt="Camisa hombre"
          />
          <h4>Camisa Hombre<span style="margin-left: 70px"> 25.00€</span></h4>
        </article>

        <article class="camisetahombre">
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-2.jpg"
            alt="camisetahombre"
          />
          <h4>Camiseta Hombre<span style="margin-left: 70px">22.99€</span></h4>
        </article>

        <article class="polo hombre">
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-5.jpg"
            alt="polo hombre "
          />
          <h4>Polo Hombre<span style="margin-left: 100px">44.95€</span></h4>
        </article>

        <article class="camisa mujer">
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-6.jpg"
            alt="camisa mujer"
          />
          <h4>Camisa Mujer <span style="margin-left: 90px">44.99€</span></h4>
        </article>

        <article class="vestido">
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-3.jpg"
            alt="vestido"
          />
          <h4>Vestido<span style="margin-left: 140px">34,99€</span></h4>
        </article>
        <article class="vaqueros">
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-4.jpg"
            alt="vaqueros"
          />
          <h4>Vaqueros <span style="margin-left: 130px">79.99€</span></h4>
        </article>
      </div>
    </section>
  </body>
</html>
